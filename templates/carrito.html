<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito - AgroMarket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_comprador.css') }}">
</head>
<body>
    <!-- ===== Men√∫ superior comprador ===== -->
    <nav>
        <div class="logo">
            <h2>AgroMarket</h2>
        </div>
        <div class="menu">
            <a href="{{ url_for('comprador.panel_comprador') }}">Inicio</a>
            <a href="{{ url_for('comprador.ver_productos') }}">Productos</a>    
            <a href="{{ url_for('comprador.ver_carrito') }}">Carrito üõí</a>
            <a href="{{ url_for('auth.logout') }}">Salir</a>
        </div>
    </nav>

    <!-- ===== Contenedor del carrito ===== -->
    <div class="carrito-container">
        <h1>üõí Mi carrito</h1>

        <table id="tablaCarrito">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="listaCarrito">
                <!-- Productos se agregan din√°micamente con JS -->
            </tbody>
        </table>

        <p class="total"><strong>Total:</strong> $<span id="totalCarrito">0</span></p>

        <button id="btnFinalizar">Finalizar compra ‚úÖ</button>
        <br><br>
        <a href="{{ url_for('comprador.ver_productos') }}">‚¨Ö Ver productos</a>
    </div>

    <!-- ===== Script carrito ===== -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const listaCarrito = document.getElementById("listaCarrito");
            const totalCarrito = document.getElementById("totalCarrito");
            const btnFinalizar = document.getElementById("btnFinalizar");

            let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

            function actualizarCarrito() {
                listaCarrito.innerHTML = "";
                if (carrito.length === 0) {
                    listaCarrito.innerHTML = '<tr><td colspan="5">Tu carrito est√° vac√≠o.</td></tr>';
                    totalCarrito.textContent = "0.00";
                    return;
                }

                let total = 0;
                carrito.forEach(item => {
                    total += item.precio * item.cantidad;
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${item.nombre}</td>
                        <td>$${item.precio.toFixed(2)}</td>
                        <td>${item.cantidad}</td>
                        <td>$${(item.precio * item.cantidad).toFixed(2)}</td>
                        <td><button class="eliminar" data-id="${item.id}">‚ùå</button></td>
                    `;
                    listaCarrito.appendChild(tr);
                });

                totalCarrito.textContent = total.toFixed(2);

                // Botones eliminar
                document.querySelectorAll(".eliminar").forEach(boton => {
                    boton.onclick = () => {
                        const id = boton.dataset.id;
                        carrito = carrito.filter(p => p.id !== id);
                        localStorage.setItem("carrito", JSON.stringify(carrito));
                        actualizarCarrito();
                    };
                });
            }

            btnFinalizar.addEventListener("click", () => {
                if (carrito.length === 0) {
                    alert("El carrito est√° vac√≠o.");
                    return;
                }
                alert("Compra realizada con √©xito ‚úÖ");
                carrito = [];
                localStorage.setItem("carrito", JSON.stringify(carrito));
                actualizarCarrito();
            });

            actualizarCarrito();
        });
    </script>
</body>
</html>
