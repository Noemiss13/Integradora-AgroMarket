<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Comprador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_comprador.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
</head>
<body>
    <!-- ===== Menú superior ===== -->
    <nav>
        <div class="logo">
            <h2>AgroMarket</h2>
        </div>
        <div class="menu">
            <a href="{{ url_for('comprador.panel_comprador') }}">Inicio</a>
            <a href="{{ url_for('comprador.ver_productos') }}">Productos</a>
            <a href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
        </div>
    </nav>

    <!-- ===== Saludo ===== -->
    <header class="saludo">
        <h1>Bienvenido, {{ nombre }}</h1>
    </header>

    <!-- ===== Filtros y búsqueda ===== -->
    <section class="filtros">
        <input type="text" id="busqueda" placeholder="Buscar producto...">
        <select id="categoria">
            <option value="">Todas las categorías</option>
            <option value="semillas">Semillas</option>
            <option value="frutas">Frutas</option>
            <option value="verduras">Verduras</option>
            <option value="herramientas">Herramientas</option>
        </select>
        <button id="btnBuscar">Buscar</button>
    </section>

    <!-- ===== Productos publicados (solo visualización) ===== -->
    <section class="productos">
        {% for producto in productos %}
        <div class="producto-card">
            <img src="{{ url_for('static', filename='uploads/' + producto.imagen) }}" alt="{{ producto.nombre }}">
            <h3>{{ producto.nombre }}</h3>
            <p>{{ producto.descripcion }}</p>
            <p class="precio">Precio: ${{ producto.precio }}</p>
            <!-- Sin botón de compra, solo vista -->
        </div>
        {% endfor %}
    </section>

    <!-- ===== Scripts ===== -->
    <script>
    // Registrar el Service Worker para soporte offline
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("{{ url_for('static', filename='js/service-worker.js') }}")
        .then(reg => console.log("✅ Service Worker registrado:", reg.scope))
        .catch(err => console.error("❌ Error al registrar el Service Worker:", err));
    }
    </script>
</body>
</html>
