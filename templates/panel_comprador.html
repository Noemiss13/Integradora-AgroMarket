<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel AgroMarket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_comprador.css') }}">
</head>
<body>
<nav>
    <div class="nav-left">
        <div class="logo"><h2>AgroMarket</h2></div>
        <div class="saludo-usuario">
            Hola, <strong>{{ nombre }}</strong> 
        </div>
    </div>

    <div class="menu">
        <a href="{{ url_for('comprador.panel_comprador') }}" class="activo">Inicio</a>
        <a href="{{ url_for('comprador.ver_productos') }}">Productos</a>
        <a href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
    </div>
</nav>


    <!-- ===== Categorías ===== -->
    <section class="categorias">
        <h2>Categorías</h2>
        <div class="categorias-grid">
            {% for cat in categorias %}
            <a href="{{ url_for('comprador.ver_categoria', categoria=cat.nombre) }}" class="categoria-card">
                <div class="categoria-img">
                    <img src="{{ url_for('static', filename='uploads/' + cat.imagen) if cat.imagen else url_for('static', filename='images/default-category.png') }}" alt="{{ cat.nombre }}">
                </div>
                <div class="categoria-nombre">{{ cat.nombre }}</div>
            </a>
            {% endfor %}
        </div>
    </section>


</body>
</html>
