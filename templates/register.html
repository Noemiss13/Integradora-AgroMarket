<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AgroMarket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <img src="{{ url_for('static', filename='images/logo_leaf.png') }}" alt="Logo AgroMarket" class="logo-login">
        <h1>Registro</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" id="registerForm">
            <!-- Nombre -->
            <div class="input-group">
                <i class="fa-solid fa-user icon-left"></i>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre completo" title="Ingresa tu nombre completo (más de 3 caracteres)" required>
            </div>

            <!-- Correo -->
            <div class="input-group">
                <i class="fa-solid fa-envelope icon-left"></i>
                <input type="email" name="email" id="email" placeholder="Correo electrónico" title="Ejemplo: correo@dominio.com" required>
            </div>

            <!-- Contraseña -->
            <div class="input-group">
                <i class="fa-solid fa-lock icon-left"></i>
                <input type="password" name="password" id="password" placeholder="Contraseña" required>
                <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <!-- Rol -->
            <div class="input-group">
                <select name="rol" id="rol" required>
                    <option value="">Selecciona rol</option>
                    <option value="comprador">Comprador</option>
                    <option value="vendedor">Vendedor</option>
                </select>
            </div>

            <button type="submit">Registrarse</button>
        </form>

        <a href="{{ url_for('auth.login') }}">Ya tengo cuenta</a>
        <a href="{{ url_for('home') }}">Regresar a Información</a>
    </div>

    <script>
        // Mostrar/ocultar contraseña
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", () => {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            togglePassword.classList.toggle("fa-eye");
            togglePassword.classList.toggle("fa-eye-slash");
        });

        // Validaciones del formulario
        const form = document.querySelector("#registerForm");

        form.addEventListener("submit", (e) => {
            let errores = [];

            // Nombre: al menos 4 caracteres (más de 3)
            const nombre = document.querySelector("#nombre").value.trim();
            if(nombre.length < 4) {
                errores.push("El nombre debe tener más de 3 caracteres.");
            }

            // Email: formato válido
            const email = document.querySelector("#email").value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailRegex.test(email)) {
                errores.push("Ingresa un correo electrónico válido.");
            }

            // Contraseña: mínimo 6 caracteres
            const pass = password.value.trim();
            if(pass.length < 6) {
                errores.push("La contraseña debe tener al menos 6 caracteres.");
            }

            // Rol: debe seleccionarse
            const rol = document.querySelector("#rol").value;
            if(rol === "") {
                errores.push("Selecciona un rol.");
            }

            // Si hay errores, cancelar submit y mostrar alert
            if(errores.length > 0) {
                e.preventDefault();
                alert(errores.join("\n"));
            }
        });
    </script>
</body>
</html>
