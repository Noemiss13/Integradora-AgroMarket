{% extends "base.html" %}

{% block title %}Editar Producto - AgroMarket{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Editar Producto</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   value="{{ producto.nombre }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" 
                                      rows="3" required>{{ producto.descripcion }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="precio" class="form-label">Precio</label>
                                    <input type="number" step="0.01" class="form-control" id="precio" 
                                           name="precio" value="{{ producto.precio }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="stock" class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="stock" 
                                           name="stock" value="{{ producto.stock }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <select class="form-select" id="categoria" name="categoria" title="Selecciona la categoría del producto" required>
                                <option value="">Seleccionar categoría</option>
                                <option value="frutas" {% if producto.categoria == 'frutas' %}selected{% endif %}>Frutas</option>
                                <option value="verduras" {% if producto.categoria == 'verduras' %}selected{% endif %}>Verduras</option>
                                <option value="granos" {% if producto.categoria == 'granos' %}selected{% endif %}>Granos</option>
                                <option value="hortalizas" {% if producto.categoria == 'hortalizas' %}selected{% endif %}>Hortalizas</option>
                                <option value="otros" {% if producto.categoria == 'otros' %}selected{% endif %}>Otros</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen del Producto</label>
                            <input type="file" class="form-control" id="imagen" name="imagen" 
                                   accept="image/*">
                            <small class="form-text text-muted">Deja vacío para mantener la imagen actual</small>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('vendedor.mis_productos') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Actualizar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
