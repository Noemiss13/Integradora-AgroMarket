<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ventas - AgroMarket</title>

  <!-- PWA: Manifest y theme color -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#2e8b57">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='images/icons/icons-192.png') }}">
  <link rel="apple-touch-icon" sizes="512x512" href="{{ url_for('static', filename='images/icons/icons-512.png') }}">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Caveat:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos_vendedor.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/breadcrumbs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation-header.css') }}">
    <link rel="stylesheet" href="/static/css/estilos_ventas.css">
</head> 
<body>
    <nav>
    <div class="nav-left">
        <div class="logo"><h2>AgroMarket</h2></div>
        <div class="saludo-usuario">Hola, <strong>{{ nombre }}</strong></div>
    </div>
    <div class="menu">
        <a href="{{ url_for('vendedor.panel_vendedor') }}" {% if page == 'inicio' %}class="activo"{% endif %}>Home</a>
        <a href="{{ url_for('vendedor.agregar_producto') }}" {% if page == 'agregar' %}class="activo"{% endif %}>Agregar Productos</a>
        <a href="{{ url_for('vendedor.mis_productos') }}" {% if page == 'productos' %}class="activo"{% endif %}>Mis Productos</a>
        <a href="{{ url_for('vendedor.ver_ventas') }}" {% if page == 'ventas' %}class="activo"{% endif %}>Ventas</a>
        <a href="/vendedor/chats" {% if page == 'chats' %}class="activo"{% endif %}>Chats</a>
        <a href="{{ url_for('auth.perfil') }}" {% if page == 'perfil' %}class="activo"{% endif %}>Mi Perfil</a>
        <a href="{{ url_for('auth.logout') }}">Cerrar Sesión</a>
    </div>
</nav>

<main class="ventas-main">
    <!-- Navigation Header -->
    <div class="navigation-header">
        <div></div>
        <div class="breadcrumbs">
            <a href="{{ url_for('vendedor.panel_vendedor') }}">Inicio</a>
            <span>/</span>
            <span>Ventas</span>
        </div>
    </div>
    <div class="ventas-header">
        <div>
            <h1><i class="fas fa-chart-line"></i> Ventas</h1>
            <p>Historial de ventas de tus productos</p>
        </div>
        <button id="btn-pedidos-entregados" class="btn-pedidos-entregados">
            <i class="fas fa-check-circle"></i> Pedidos Entregados
        </button>
    </div>

    <!-- Loading state -->
    <div id="loading-ventas" class="loading-ventas">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Cargando ventas...</p>
    </div>

    <!-- Empty state -->
    <div id="empty-ventas" class="empty-ventas" style="display: none;">
        <i class="fas fa-shopping-bag"></i>
        <h3>No hay ventas registradas aún</h3>
        <p>Cuando los compradores adquieran tus productos, aparecerán aquí.</p>
    </div>

    <!-- Ventas container -->
    <div id="ventas-container" class="ventas-container" style="display: none;">
        <!-- Las ventas se cargarán aquí dinámicamente -->
    </div>
</main>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>

<script src="{{ url_for('static', filename='js/ventas.js') }}"></script>


</body>
</html>
